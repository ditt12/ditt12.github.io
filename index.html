<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steganography Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Steganography Tool</h1>
    <div>
      <input type="file" id="imageInput" accept="image/*">
      <textarea id="messageInput" placeholder="Enter your message here..."></textarea>
      <button id="encodeButton">Encode</button>
    </div>
    <canvas id="canvas"></canvas>
    <div>
      <button id="downloadButton">Download Image</button>
      <input type="file" id="decodeInput" accept="image/*">
      <button id="decodeButton">Decode</button>
    </div>
    <p id="decodedMessage"></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/steg-js/dist/steg.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
