<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .text-to-copy {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-to-copy" id="textToCopy">ini teks yang mau dicopy</div>
        <button class="button" onclick="copyText()">Copy</button>
    </div>

    <script>
        function copyText() {
            const textToCopy = document.getElementById('textToCopy').textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Teks berhasil dicopy: ' + textToCopy);
            }).catch(err => {
                console.error('Gagal mencopy teks: ', err);
            });
        }
    </script>
</body>
</html>
